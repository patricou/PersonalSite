</div>

<div class="container-fluid">    
    <video preload="auto" autoplay loop poster={{params.mainPageImage}} class="patvideo" id="video-background"
        oncanplay="$(this)[0].play()">
        <source src={{params.mainPageVideo}} type="video/mp4">

    </video>
</div>
<nav class = "navbar navbar-inverse navbar-fixed-bottom" role = "navigation">
    <div class = "navbar-header">
        <a class = "navbar-brand" href = "#"><small>Upload Picture(s) from your mobile for {{params.displayName}} :</small></a>
    </div>
    <div nav navbar-nav>
        <form  id="upload-file-form" class = "navbar-form navbar-left" role = "search">
            <div class="form-group">
                <input class="form-control btn-warning" placeholder="Search" id="upload-file-input" type="file" name="uploadfile" multiple accept="*" />

            </div>
        </form>
    </div>
