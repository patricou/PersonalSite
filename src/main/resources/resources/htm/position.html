<div class="well well-sm">				
	<div class="row">
		<h2>
			<div class="col-xs-6">
				<span class="glyphicon glyphicon-map-marker pull-left logo"></span>Position
			</div>			
		</h2>
		<div class="col-xs-3">
			<button type="button" class="btn btn-primary pull-right" ng-click="restartPage()" role="button" data-toggle="tooltip" data-placement="bottom" title="Retry to find the position">Retry&nbsp;
			<span class="badge">{{countretry}}</span>
			</button>	   			
		</div>
		<div class="col-xs-3">
			<div class="form-group">
				<div class="checkbox">	
					<label class="checkbox-inline">
				   		<input type="checkbox" ng-model="checkboxGPS"><b>GPS</b>
				   	</label>				  
				</div>	    	
			</div>
		</div>		
	</div>
</div>
<div class="container-fluid">				
	<div class="row">
		<div class="col-xs-12">
			<div ng-class="alertpos" id="alertposid">
				 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				 <span aria-hidden="true">&times;</span>
  				</button>
				{{pos.lat}} / {{pos.lng}} {{mespat}}
			</div>											
		</div>
	</div>
</div>
<div  class="container-fluid">	
	<div style="width:100%;height:500px" id = "mappat"></div>
</div>
